server {
    listen 80;
    server_name localhost;

    # Security headers to protect against common web vulnerabilities
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # API routes - priorit√© haute
    location /api/ {
        rewrite ^/api(/.*)$ $1 break;
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;

        # WebSocket support (HMR)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api-docs {
        proxy_pass http://backend:3000/api-docs;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
        
    location /pgadmin/ {
        proxy_pass http://pgadmin:80/pgadmin/;
        proxy_redirect off; # Does not modify redirect URLs
        proxy_buffering off; # Send responses immediately to the browser

        # Override security headers for pgAdmin (needs iframe support)
        add_header X-Frame-Options "SAMEORIGIN" always;

        proxy_set_header X-Script-Name /pgadmin;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend - catch-all en dernier
    location / {
        proxy_pass http://frontend:3000/;
        proxy_http_version 1.1;

        # WebSocket support (HMR)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

}
