name: Branch Protection

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    types: [opened, reopened, synchronize, edited]
    branches:
      - main
      - dev

jobs:
  protect-branches:
    runs-on: self-hosted
    timeout-minutes: 5

    steps:
      - name: Block direct push to main
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "Direct pushes to main are not allowed."
          echo "Please create a Pull Request from dev branch instead."
          exit 1

      - name: Block direct push to dev
        if: github.event_name == 'push' && github.ref == 'refs/heads/dev'
        run: |
          echo "Direct pushes to dev are not allowed."
          echo "Please create a Pull Request from your feature branch instead."
          exit 1

      - name: Close PRs to main not from dev
        if: >
          github.event_name == 'pull_request' &&
          github.event.pull_request.base.ref == 'main' &&
          github.event.pull_request.head.ref != 'dev'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Only pull requests from `dev` to `main` are allowed.\n\nPlease merge your changes into `dev` first, then create a PR from `dev` to `main`.'
            })
            github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              state: 'closed'
            })

      - name: Validate PR to main from dev
        if: >
          github.event_name == 'pull_request' &&
          github.event.pull_request.base.ref == 'main' &&
          github.event.pull_request.head.ref == 'dev'
        run: |
          echo "Valid PR from dev to main. All CI checks must pass before merge."
