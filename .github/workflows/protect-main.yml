name: Branch Protection

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    types: [opened, reopened, synchronize, edited]
    branches:
      - main
      - dev

jobs:
  protect-branches:
    runs-on: self-hosted
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Block direct pushes to protected branches
        if: github.event_name == 'push'
        run: |
          if [[ "${{ github.actor }}" != "web-flow" ]]; then
            echo "❌ Direct pushes are not allowed to ${GITHUB_REF##*/}"
            exit 1
          fi
          echo "✅ PR merge detected."

      - name: Close PRs to main not from dev
        if: >
          github.event_name == 'pull_request' &&
          github.event.pull_request.base.ref == 'main' &&
          github.event.pull_request.head.ref != 'dev'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Only pull requests from `dev` to `main` are allowed.'
            })
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              state: 'closed'
            })

      - name: Validate PR from dev to main
        if: >
          github.event_name == 'pull_request' &&
          github.event.pull_request.base.ref == 'main' &&
          github.event.pull_request.head.ref == 'dev'
        run: echo "Valid PR from dev to main."
