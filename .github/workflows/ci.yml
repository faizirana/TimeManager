# Nom du workflow
name: CI Pipeline

# Déclencheurs : tous les push et toutes les PR sur toutes les branches
on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

# Liste des jobs à exécuter
jobs:
  # Job 1 : Lint, format check et tests pour tout le repo
  lint-format-test:
    name: Lint, Format & Test
    runs-on: self-hosted
    timeout-minutes: 30
    env:
      ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
      REFRESH_TOKEN_SECRET: ${{ secrets.REFRESH_TOKEN_SECRET }}
      NODE_ENV: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install all dependencies
        run: npm ci

      - name: Run lint on all workspaces
        run: npm run lint

      - name: Check Prettier formatting
        run: npm run format:check

      - name: Run all tests
        run: npm run test
        env:
          ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
          REFRESH_TOKEN_SECRET: ${{ secrets.REFRESH_TOKEN_SECRET }}
          NODE_ENV: test

  # Job 2 : Build Docker (seulement si tous les autres jobs réussissent)
  build-docker-images:
    name: Build Docker Images
    runs-on: self-hosted
    timeout-minutes: 30
    needs: [lint-format-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build with Docker Compose
        run: docker-compose build
