services:
  db:
    image: postgres:16
    container_name: q_database_prod
    env_file:
      - .env.prod
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - q_net
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        tag: "{{.Name}}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U production_user -d production_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    container_name: frontend_prod
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env.prod
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        tag: "{{.Name}}"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://127.0.0.1:3000/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: backend_prod
    restart: always
    env_file:
      - .env.prod
    environment:
      POSTGRES_HOST: db
    ports:
      - "3001:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
      - q_net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        tag: "{{.Name}}"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: >
      sh -c "
      cd backend &&
      npx sequelize-cli db:migrate &&
      node server.js
      "

  nginx:
    image: nginx:latest
    container_name: nginx_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/production.conf:/etc/nginx/conf.d/default.conf:ro
      # Uncomment for SSL/TLS certificates
      # - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        tag: "{{.Name}}"

volumes:
  pgdata:

networks:
  q_net:
  app-network:
    driver: bridge
